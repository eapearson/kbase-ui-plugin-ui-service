# GopherJS Demo Plugin
---
package:
  name: ui-service
  descrption: UI Service Tools
  auther: Erik Pearson
install:
  widgets:
    -
      id: ui-service_panel
      module: panel
      type: es6
  routes:
    -
      path: [ui-service]
      widget: ui-service_panel
      authorization: true
  menu:
    -
      name: ui-service
      path: ui-service
      label: System Alerts Admin
      icon: feed
