# GopherJS Demo Plugin
---
package:
  name: ui-service
  descrption: A ClojureScript example app
  auther: Erik Pearson
install:
  widgets:
    -
      id: ui-service_panel
      module: panel
      type: es6
    -
      id: ui-service_rum
      module: rumPanel
      type: es6
  routes:
    -
      path: [ui-service]
      widget: ui-service_panel
      authorization: true
    -
      path: [ui-service, rum]
      widget: ui-service_rum
      authorization: true
  menu:
    -
      name: ui-service
      path: ui-service
      label: UI Service
      icon: flask
    -
      name: ui-service-rum
      path: ui-service/rum
      label: UI Service w/rum
      icon: glass